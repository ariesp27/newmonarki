<html><head>
        <meta charset="utf-8">
        
        <title></title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
        <script src="js/notifIt.js" type="text/javascript"></script>
        <link href="css/notifIt.css" type="text/css" rel="stylesheet">
        <style>
        .red{border: 1px solid red; color: red;}
        </style>
    </head>
    <body>
<form name="test" id="test">
    <input type="text" name="txt1" id="txt1" /> 
    <button type="submit" id="input">input</button>
</form>
        
    <script>

   $("#input").click(function(){
        var txt1 = $("#txt1").val();
        if(txt1 !== ""){
            not2();
            $("#txt1").focus();
            $("#txt1").addClass("red");
            $("#txt1").attr("placeholder","harap kosongkan data");
        }else{
            alert("gagal bro");
            $("#txt1").removeClass("red");
        }
        return false;
   }); 

    
        function not2(){
            notif({
				msg: "&lt;b&gt;Oops!&lt;/b&gt; A wild error appeared!",
				type: "error",
				position: "center"
			});
        }
        
    </script>
    

</body></html>
